<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Despedida</title>
    <link rel="stylesheet" href="../css/recuerdos.css">
</head>
<body>
    <div class="main-content">
        <div class="container">
            <h1>❣️Recuerdos❣️</h1>
            <h4>Nosotros pelones en el pizza tycoon</h4>
            <img src="https://res.cloudinary.com/dz15e2znn/image/upload/f_auto,q_auto/v1/Magaly/Pelones" alt="Working" class="working">
            <div class="image-description">
                <h3>Descripción de la imagen</h3>
                <p>Coloca aquí la descripción de la imagen que deseas mostrar.</p>
                <button class="view-button" id="view-button">Ver imagen</button>
            </div>
            <div class="buttonsContainer">
                <button class="button">Volver</button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const viewButton = document.querySelector(".view-button");
            const imageToOpen = document.querySelector(".image-to-open");

            viewButton.addEventListener("click", function() {
                window.open("https://res.cloudinary.com/dz15e2znn/image/upload/f_auto,q_auto/v1/Magaly/Pelones");
            });
        });
    </script>
</body>
</html>
